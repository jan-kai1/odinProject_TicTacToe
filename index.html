<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tictactoe.js"></script>
    <link rel = "stylesheet" href = "style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            
            <button>Start</button>
            <button id="start-button">Reset</button>
        </div>
        <div class="game-display">
            <div class="player-display" id="player1">
                <p id="player1-Name">player1</p>
                <label for = "player1name">Name?</label>
                <input name="player1name" type="text" placeholder="player1" autofocus>
                <button id="player1change" type = "button">Change Name</button>
            </div>
            <div class="board-container">
                <div class="game-board">
                    <div class = "row" id="row-a">
                        <div class="grid" id="a1"></div>
                        <div class="grid" id="a2"></div>
                        <div class="grid" id="a3"></div>
                    </div>
                    <div class="row" id="row-b">
                        <div class="grid" id="b1"></div>
                        <div class="grid" id="b2"></div>
                        <div class="grid" id="b3"></div>
                    </div>
                    <div class="row" id="row-c">
                        <div class="grid" id="c1"></div>
                        <div class="grid" id="c2"></div>
                        <div class="grid" id="c3"></div>
                    </div>
                </div>
            </div>
            <div class="player-display" id = "player2">
                <p id="player2-Name">player2</p>
                <label for = "player2name">Name?</label>
                <input name="player2name" type="text" placeholder="player2">
                <button id="player2change" type = "button">Change Name</button>
            </div>
        </div>
    </div>
</body>
</html>
